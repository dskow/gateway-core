name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - run: go vet ./...
      - uses: dominikh/staticcheck-action@v1
        with:
          version: latest

  build:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - run: go build -o bin/gateway ./cmd/gateway
      - run: go build -o bin/echoserver ./cmd/echoserver

  unit-test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - run: go test ./... -v -cover -race -coverprofile=coverage.out
      - uses: actions/upload-artifact@v6
        with:
          name: coverage
          path: coverage.out

  fuzz:
    runs-on: ubuntu-latest
    needs: unit-test
    strategy:
      matrix:
        target:
          - { pkg: './internal/config', func: 'FuzzLoadFromBytes' }
          - { pkg: './internal/routing', func: 'FuzzMatchesPrefix' }
          - { pkg: './internal/auth', func: 'FuzzAuthMiddleware' }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - name: Fuzz ${{ matrix.target.func }}
        run: go test ${{ matrix.target.pkg }} -fuzz=${{ matrix.target.func }} -fuzztime=30s

  integration-test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Start services
        run: |
          echo "JWT_SECRET=integration-test-secret-key-32chars!!" > .env
          docker compose -f docker-compose.yml -f docker-compose.integration.yaml up --build -d

      - name: Wait for gateway
        run: |
          for i in $(seq 1 60); do
            if curl -sf http://localhost:8080/health > /dev/null 2>&1; then
              echo "Gateway ready"
              exit 0
            fi
            sleep 1
          done
          echo "Gateway not ready after 60s"
          docker compose logs
          exit 1

      - name: Run integration tests
        run: go test -tags integration -v -timeout 120s ./tests/integration/

      - name: Tear down
        if: always()
        run: docker compose -f docker-compose.yml -f docker-compose.integration.yaml down -v

  docker-build:
    runs-on: ubuntu-latest
    needs: [unit-test, integration-test]
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: docker build -t gateway-core:${{ github.sha }} .
